<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HELLO | WORLD</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1 style="margin-left: 45%">HELLO WORLD!</h1>
    <div class="img">
      <img class="img1" src="./img/1.jpeg" alt="" />
      <img class="img2" src="./img/2.jpeg" alt="" />
      <img class="img3" src="./img/3.jpeg" alt="" />
    </div>
    <br />
    <br />
    <h1 class="login" style="margin-left: 50%">LOG IN</h1>
    <div id="user">
      <form action="">
        <label for="username" style="font-size: large">username</label>
        <input type="text" id="username" name="username" />
        <br />
        <br />
        <label for="password" style="font-size: large">password</label>
        <input type="password" id="password" name="password" />
        <br /><br />
        <input class="button" type="submit" value="log in" />
      </form>
    </div>
    <br /><br />
    <div class="skate" style="padding: 5px">
      <img
        class="imgdiv"
        src="./img/1.jpeg"
        alt="Những thứ cần thiết để bắt đầu chơi Skateboarding"
        width="350"
        height="350"
      />
      <p style="font-family: fantasy">
        Những thứ cần thiết để bắt đầu chơi Skateboarding
      </p>
    </div>
    <br /><br /><br />
    <div class="listing">
      Titile Lists
      <div class="contents">
        <h2>Title 1</h2>
        <p>Content 1</p>
      </div>
      <div class="contents">
        <h2>Title 2</h2>
        <p>Content 2</p>
      </div>
      <div class="contents">
        <h2>Title 3</h2>
        <p>Content 3</p>
      </div>
    </div>
  </body>
</html>
