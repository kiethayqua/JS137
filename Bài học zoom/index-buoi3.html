    </div>
    
    <div id="box-1" class="box">

    <div class="footer">

    </div>
    <!--
        Phần tử trên trang web có 3 kiểu:
            block (div,p, section, headings):chiều rộng mặc định chiếm 100% của phần tử
            inline-block (img): chiều rộng mặc định theo nội dung
            => block, inline-block: điều chỉnh dc kích thước height, width
            inline (b,i,span,...):chiều rộng mặc định phụ thuộc vào nội dung, không chỉnh dc kích thước
    -->
  </body>
