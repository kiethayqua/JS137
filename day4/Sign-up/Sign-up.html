<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./Sign-up.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-box-wrapper left-box-center" style="position: relative">
        <div class="left-form-wrapper">
          <div class="left-box-center">
            <span>GOGE AFRICA</span>
            <img class="icon" src="./Subtract.png" />
          </div>
          <div class="left-box-center mb30">
            Please create a new account here
          </div>
          <form class="form">
            <input class="input mb10" placeholder="Full Name" />
            <input class="input mb10" placeholder="Email Address" />
            <input class="input mb10" placeholder="Country" />
            <input class="input mb10" placeholder="State" />
            <input class="input mb15" placeholder="Password" type="password" />
            <div class="go-to-sign-up mb30">
              <span>Already have an account?</span>
              <a href=".">Sign Up</a>
            </div>
            <div class="left-box-center input button-color">Sign-in</div>
          </form>
        </div>
      </div>
      <div class="right-box-wrapper right-box-center">
        <div class="right-form-wrapper">
          <div class="right-box-center mb22">
            <div class="hinh-tron1 hinh-tron-color1">
              <img class="bong-den" src="./Bóng đèn.png" />
            </div>
          </div>

          <p class="box-text mb22">
            Do you know you can also become a contributor and earn side cash?
            It’s easy! create an account to unlock a milestone.
          </p>

          <div class="left-box-center mb42">
            <div class="hinh-tron2 hinh-tron-color2 mr10">
              <img class="triangle triangle-position1" src="./Path 2.png" />
            </div>
            <div class="hinh-tron1 hinh-tron-color2">
              <img class="triangle triangle-position2" src="./Path 2.png" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
