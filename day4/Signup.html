<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container font-nova">
        <div class="left-wrapper center rela">
            <div class="form-wrapper">
                <div class="center mb32 alignb">
                    <span class="textsize22">GOGE <span class="text-color">AFRICA</span></span>
                    <img class="icon" src="./assets/Subtract.png" alt="">
                </div>
                <div class="center mb32 textsize14">Please create a new account here</div>
                <form class="input-column">
                    <input placeholder="Full Name" type="text" class="input mb8" type="text">
                    <input placeholder="Email Address" type="email" class="input mb8" type="text">
                    <input placeholder="Country" type="text" class="input mb8" type="text">
                    <input placeholder="State" type="text" class="input mb8" type="text">
                    <input placeholder="Password" type="password" class="input mb16" type="text">
                    <div class="to-sign-up mb32 textsize14">
                        <span>Already have an account?</span>
                        <a class="text-color" href="Signin.html">Sign In</a>
                    </div>
                    <div class="center input button-color">Sign Up</div>
                </form>
            </div>
            <div class="container-decor2">
                <div class="grid-container">
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                </div>
                <div class="container-decor2">
                    <div class="circle circle-l" style="background-color: #e86202be;top: 70px;left:-22px;"></div>
                    <div class="circle circle-l" style="background-color: #FFC000;top: 110px;left:270px;"></div>
                    <div class="circle circle-l" style="background-color: #ffbf0080;top: 100px;left:460px;"></div>
                    <div class="circle circle-m" style="background-color: #ffbf0081;top: 40px;left:680px;"></div>
                    <div class="circle circle-m" style="background-color: #ea540f8e;top: 90px;left:160px;"></div>
                    <div class="circle circle-m" style="background-color: #e86202b6;top: 80px;left:750px;"></div>
                    <div class="circle circle-s" style="background-color: #5c5c5c4b;top: 40px;left:340px;"></div>
                    <div class="circle circle-s" style="background-color: #e86202ab;top: 60px;left:420px;"></div>
                    <div class="circle circle-s" style="background-color: #5c5c5c54;top: 100px;left:590px;"></div>
                    <div class="circle circle-s" style="background-color: #ea540f65;top: 50px;left:620px;"></div>
                </div>
            </div>
            <div class="decor-left"></div>
        </div>
        <div class="right-wrapper center rela">
                <div class="circle circle-l decor-right"></div>
                <div class="text-wrapper2">Do you know you can also become a contributor and earn side cash? It's easy! create an account to unlock a milestone.</div>
                <div class="page-button">
                    <div class="circle-s" style="background: white; border-radius: 50%;"></div>
                    <div class="circle-l" style="background: white; border-radius: 50%;"></div>
                </div>
        </div>
    </div>
    
</body>
</html>
