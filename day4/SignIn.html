<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <!-- Left side -->
        <div class="left-side center">
            <div style="width: 50%;">
                <div class="center mb38">
                    <div style="display: flex; align-items: baseline;">
                        <p style="margin-right: 2px;">GOGE <p class="link"> AFRICA</p></p>
                        <img src="./assets/Subtract.png" width="40px">
                    </div>
                </div>
                <div class="center mb28">Sign in to your account to continue</div>
                <form>
                    <input type="text" placeholder="Full Name" class="input mb8">
                    <input type="password" placeholder="Password" class="input mb18">
                    <div style="width: 100%; text-align: right;" class="mb34">Don't have an accout? <a href="./SignUp.html" class="link">Sign Up</a></div>
                    <button type="submit" class="input button">Login</button>
                </form>
            </div>
        </div>
        <!-- Right side -->
        <div class="right-side bottom">
            <div style="width: 30%">
                <div class="center" style="margin-bottom: 23px">
                    <div class="circle center" style="width: 35px; height: 35px; background-color: rgba(255, 192, 0, 1);">
                        <img src="assets/Light.png">
                    </div>
                </div>
                <div style="margin-bottom: 30px; color: white; text-align: center;">
                    Do you know you can easily choose your mode of learning on this platform? Hover aboard to know more
                </div>
                <div class="center" style="margin-bottom: 50px;">
                    <div class="circle" style="width: 20px; height: 20px; background-color: white; margin-right: 5px"></div>
                    <div class="circle" style="width: 30px; height: 30px; background-color: white; margin-left: 5px"></div>
                </div>
            </div>
            
        </div>
    </div>
