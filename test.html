<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown menu</title>
    <style>
        .menu {
            display: none;
            background-color: red;
            position: absolute;
            width: 300px;
            list-style: none;
            padding: 10px 0;
            bottom: -110px;
            left: 10px;
        }

        .menu-btn {
            position: relative;
        }

        .menu-btn:hover .menu {
            display: block;
        }
    </style>
</head>

<body>
    <div class="header">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#" class="menu-btn">
            List
            <ul class="menu">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ul>
        </a>
    </div>
</body>

</html>
